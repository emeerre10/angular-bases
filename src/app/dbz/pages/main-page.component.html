<h1>DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <dbz-list (onDeleteCharacter)="deleteById($event)"
                    [characterList]="characters"></dbz-list>
    </div>

    <div class="col">
        <dbz-add-character (onNewCharacter)="save($event)"></dbz-add-character>
    </div>
</div>
